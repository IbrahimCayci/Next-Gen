<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next-Gen/login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
<div class="registerContainer">
    <form name="register" action="send.php" method="post">

        <div class="wrapper">

            <div class="header" align="center">
                <img src="images/torch.png" width="30px" height="30px">
                Next-Gen
            </div>
            <div class="header">
                Register
            </div>

            <div class="text"> Name </div>
            <input type="text" name="name" maxlength="50" class="inputBox"/>

            <div class="text"> Surname </div>
            <input type="text" name="surname" maxlength="50" class="inputBox"/>

            <div class="text"> Email </div>
            <input type="email" name="email" maxlength="50" class="inputBox"/>

            <div class="text"> Password </div>
            <input type="password" name="password" maxlength="50" class="inputBox"/>

            <div class="text"> Your Role </div>
            <select name="role" class="inputBox">
                <option value="MENTEE" class="inputBox">Mentee</option>
                <option value="MENTOR">Mentor</option>
            </select>

            <input type="submit" class="button" name="register" value="Sign up"/>

            <div class="smallText"> You have an account?
                <a href="login.html" class="smallText"> Sign in </a>
            </div>

        </div>

    </form>
</div>
</body>
</html>
